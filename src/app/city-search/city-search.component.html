<form>
  <mat-form-field>
    <mat-icon matPrefix>Search</mat-icon>
    <input matInput placeholder="Kindly enter city or zip" aria-label="Enter city or zip" [formControl]="search"/>
    <mat-hint> Specify country code 'Redmond, US'</mat-hint>
    <mat-error *ngIf="search.invalid"> 
      Please type a minimum of three characters to search
    </mat-error>
  </mat-form-field>
</form>

<p>city-search works!</p>
